<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="style.css">
  
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>

<body>

  <section>
    <div class="container">

      <div class="hero"> <img src="images/illustration-hero.svg" alt="hero"></div>

      <div class="content">

        <h1>Order Summary</h1> 

        <p> You can now listen to millions of songs,<br> 
          audiobooks, and podcasts on any devicee <br> 
          anywhere you like! </p>

        <div class="plan">

          <div class="music_icon"><img src="/images/icon-music.svg" alt="music icon"></div>

          <div class="mode_plan">
            <p> Annual Plan <br>
            <span>$59.99/year </span> </p>
          </div>

        <p> <a href="#">Change</a></p>

        </div>

        <div class="payment_btn">Proceed to Payment</div>

        <div class="cancel_btn">Cancel Order </div>
        
      </div>
    </div>
  </section>
 
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">youssef</a>.
  </div>

</body>
</html>
